<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="a" id="a">
    
    <select name="operacia" id="operacia">
        <option value="plus">+</option>
        <option value="minus">-</option>
        <option value="krat">*</option>
        <option value="delenie">/</option>
    </select>

    <input type="number" name="b" id="b">

    <button onclick="vypocitaj()">Vypocitaj</button>

    <p id="vysledok"></p>

    <script>
       

        let vysledky = [];

            function vypocitaj(){

                let vysledok = document.getElementById("vysledok");
                console.log(vysledok);
                let a = parseInt(document.getElementById("a").value);
                let b = parseInt(document.getElementById("b").value);

                
                switch(document.getElementById("operacia").value){

                    case"plus":
                    vysledky.unshift(a + b);
                    break;
                    case"minus":
                    vysledky.unshift(a - b);
                    break;
                    case"krat":
                    vysledky.unshift(a * b);
                    break;
                    case"delenie":
                    vysledky.unshift(a / b);
                    break;

                }

                if(vysledky.length >5 ){
                    vysledky.pop();
                }
                
                vysledok.innerText = JSON.stringify(vysledky);
            }

    </script>

</body>
</html>
